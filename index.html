<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,600;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="blog-card">
        <div class="image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="A black, yellow, and white illustration representing code."
          />
        </div>
        <div class="info">
          <h2>Learning</h2>
          <p class="date">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author-info">
            <img
              class="author-image"
              src="./assets/images/image-avatar.webp"
              alt="An image of the article's author, Greg Hooper"
            />
            <p class="author">Greg Hooper</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
